<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All City Temperature</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="err-msg" style="display: none; color: red"></h2>
    <div style="text-align: center; margin-top: 80px">
      <input
        type="text"
        placeholder="Search weather by city"
        id="input-search"
      />
      <br />
      <button id="btn-search">Search Weather</button>
    </div>
    <div id="show-temp">
      <h1 id="city-name">City Name</h1>
      <div class="details">
        <div class="left">
          <h3>Feels like: <span id="feels-like" class="dark"></span> 째C</h3>
          <h3>Humidity: <span id="humidity" class="dark"></span>%</h3>
        </div>
        <div>
          <h3>Now: <span id="temp" class="dark"></span> 째C</h3>
        </div>

        <div class="right">
          <h3>Max temp: <span id="max-temp" class="dark"></span> 째C</h3>
          <h3>Min temp: <span id="min-temp" class="dark"></span> 째C</h3>
        </div>
      </div>
    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
