<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All City Temperature</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="err-msg" style="display: none; color: red"></h2>
    <div id="search-section">
      <input
        type="text"
        placeholder="Write the city name here"
        id="input-search"
      />
      <br />
      <button id="btn-search">Search Weather</button>
    </div>
    <div id="show-temp">
      <div id="sun">
        <h3>Sunrise: <span id="sunrise"></span></h3>
        <h3>Sunset: <span id="sunset"></span></h3>
      </div>
      <div style="display: flex; justify-content: center">
        <div id="name-icon">
          <img
            id="icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
          />
          <h1 id="city-name">City Name</h1>
        </div>
      </div>

      <div class="details">
        <h3 id="status">status</h3>
        <h3>Now: <span id="temp"></span> 째C</h3>
        <h3>Feels like: <span id="feels-like"></span> 째C</h3>
        <h3>Humidity: <span id="humidity"></span>%</h3>
        <h3>Max temp: <span id="max-temp"></span> 째C</h3>
        <h3>Min temp: <span id="min-temp"></span> 째C</h3>
      </div>
    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
